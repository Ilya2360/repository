<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <div class="card__image">
            <img src="img/Rectangle 4.jpg" alt="#">
        </div>
        <div class="card__list">
            <h3 class="card__list-text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
            <p class="card__list-code">Код товара: 195434</p>
            <div class="card__list-stars">
                <div class="img">
                    <img src="img/Star.svg" alt="">
                    <img src="img/Star.svg" alt="">
                    <img src="img/Star.svg" alt="">
                    <img src="img/Star.svg" alt="">
                    <img src="img/Star2.svg" alt="">
                    <p>Отзывов: 5</p>
                </div>
            </div>
            <div class="card__list-price">
                <div class="price-1">Цена:</div>
                <div class="price-2">69 999 грн</div>
            </div>
        </div>
        <div class="buy">
            <button class="buy__item">Купить</button>
        </div>
    </div>
</body>

</html>
